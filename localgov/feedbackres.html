<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Responses</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .response-container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      // Your Firebase configuration here
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <div class="container">
    <div class="response-container">
      <h2 class="mb-4">गुनासो</h2>
      <ul id="responseList" class="list-group">
        <!-- Responses will be dynamically added here -->
      </ul>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const firebaseConfig = {
    apiKey: "AIzaSyBvZRvmmL9XtHWIOt4h64g0TdU79mf-CvM",
    authDomain: "sathi-authentication.firebaseapp.com",
    databaseURL: "https://sathi-authentication-default-rtdb.firebaseio.com",
    projectId: "sathi-authentication",
    storageBucket: "sathi-authentication.appspot.com",
    messagingSenderId: "875344907531",
    appId: "1:875344907531:web:7494458fe76e325226a60e",
    measurementId: "G-0K6YPF0XTH"
  };
  firebase.initializeApp(firebaseConfig);
    var database = firebase.database();
    var responseList = document.getElementById('responseList');

    // Fetch data from Firebase and update the page
    database.ref('submissions').on('value', function (snapshot) {
      responseList.innerHTML = ""; // Clear existing data

      snapshot.forEach(function (childSnapshot) {
        var data = childSnapshot.val();
        // Create a list item for each response
        var listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.innerHTML = `
          <strong>Name:</strong> ${data.name} <br>
          <strong>Date:</strong> ${data.date} <br>
          <strong>Address:</strong> ${data.address} <br>
          <strong>Relation:</strong> ${data.relation} <br>
          <strong>Description:</strong> ${data.description} <br>
          <strong>Documents:</strong> ${data.documents ? 'Yes' : 'No'} <br>
        `;
        responseList.appendChild(listItem);
      });
    });
  });
</script>

</body>
</html>
