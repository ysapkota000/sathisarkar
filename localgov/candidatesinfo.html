<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .testimonial-card {
      max-width: 300px;
      margin: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .testimonial-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .more-info-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">प्रतिनिधिहरू </h2>
  
    <div class="row">
      <div class="col-lg-4">
        <div class="testimonial-card">
          <img src="https://via.placeholder.com/100" alt="Candidate Photo">
          <h4>John Doe</h4>
          <p>Age: 30</p>
          <p>Role: Web Developer</p>
          <button class="more-info-btn">Edit Info</button>
        </div>
      </div>
  
      <div class="col-lg-4">
        <div class="testimonial-card">
          <img src="https://via.placeholder.com/100" alt="Candidate Photo">
          <h4>Jane Smith</h4>
          <p>Age: 25</p>
          <p>Role: Graphic Designer</p>
          <button class="more-info-btn">Edit Info</button>
        </div>
      </div>
  
      <div class="col-lg-4">
        <div class="testimonial-card">
          <img src="https://via.placeholder.com/100" alt="Candidate Photo">
          <h4>Mike Johnson</h4>
          <p>Age: 28</p>
          <p>Role: Project Manager</p>
          <button class="more-info-btn">Edit Info</button>
        </div>
      </div>
    </div>
  
    <!-- Additional testimonials -->
    <div class="row">
      <div class="col-lg-4">
        <div class="testimonial-card">
          <img src="https://via.placeholder.com/100" alt="Candidate Photo">
          <h4>Sarah Williams</h4>
          <p>Age: 32</p>
          <p>Role: UX Designer</p>
          <button class="more-info-btn">Edit Info</button>
        </div>
      </div>
  
      <div class="col-lg-4">
        <div class="testimonial-card">
          <img src="https://via.placeholder.com/100" alt="Candidate Photo">
          <h4>Chris Anderson</h4>
          <p>Age: 27</p>
          <p>Role: Frontend Developer</p>
          <button class="more-info-btn">Edit Info</button>
        </div>
      </div>
  
      <div class="col-lg-4">
        <div class="testimonial-card">
          <img src="https://via.placeholder.com/100" alt="Candidate Photo">
          <h4>Emily Davis</h4>
          <p>Age: 29</p>
          <p>Role: Marketing Specialist</p>
          <button class="more-info-btn">Edit Info</button>
        </div>
      </div>
    </div>
  </div>
  
<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
