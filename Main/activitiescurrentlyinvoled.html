<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>तपाईको स्थानीय सरकारको गतिविधिहरु</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .response-container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAxaLgicdKNoZ3q5yV8tSJPNEZiX6Q4wts",
  authDomain: "sathi-app-551fd.firebaseapp.com",
  databaseURL: "https://sathi-app-551fd-default-rtdb.firebaseio.com",
  projectId: "sathi-app-551fd",
  storageBucket: "sathi-app-551fd.appspot.com",

    };

  </script>
</head>
<body>

  <div class="container">
    <div class="response-container">
      <h2 class="mb-4">तपाईको स्थानीय सरकारको गतिविधिहरु</h2>
      <ul id="responseList" class="list-group">
        <!-- Responses will be dynamically added here -->
      </ul>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var database = firebase.database();
    var responseList = document.getElementById('responseList');

    // Fetch data from Firebase and update the page
    database.ref('submissions').on('value', function (snapshot) {
      responseList.innerHTML = ""; // Clear existing data

      snapshot.forEach(function (childSnapshot) {
        var data = childSnapshot.val();
        // Create a list item for each response
        var listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.innerHTML = `
          <strong>Title:</strong> ${data.title} <br>
          <strong>Initiation:</strong> ${data.initiation} <br>
          <strong>Government:</strong> ${data.government} <br>
          <strong>Completion Date:</strong> ${data.completionDate} <br>
          <strong>Description:</strong> ${data.description} <br>
  
        `;
        responseList.appendChild(listItem);
      });
    });
  });
</script>

</body>
</html>
