 <section class="vh-100" style="margin-top: 6vh;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
                    style="background: red; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">

                    <form style="width: 23rem;">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: white;">Log in</h3>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example18" style="color: white;">Email address</label>
                            <input type="email" id="form2Example18" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example28" style="color: white;">Password</label>
                            <input type="password" id="form2Example28" class="form-control form-control-lg" />
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="button">Login</button>
                        </div>
                         
                        <p class="small mb-5 pb-lg-2" style="font-size: 17px" ><a href="#!" style="color: white;">Forgot
                                password?</a></p>
                        <p style="color: white;">Don't have an account? <a href="#!" class="link-info">Register
                                here</a></p>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="sathisarkar.svg"
                  alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
              </div>
                    <!-- Divider -->
                    <div style="width: 1px; background: #ddd; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</section>
