<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add some custom styling */
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .contact-form {
      max-width: 500px;
      margin: auto;
      margin-top: -20px; /* Added margin-top */
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="contact-form">
    <h2 class="mb-4">गुनासो</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="relation">Relation to the Problem</label>
        <input type="text" class="form-control" id="relation" placeholder="Enter your relation" required>
      </div>
      <div class="form-group">
        <label for="description">Detailed Description</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Enter detailed description" required></textarea>
      </div>
      <div class="form-group">
        <label for="documents">Upload Documents</label>
        <input type="file" class="form-control-file" id="documents" accept=".pdf, .doc, .docx" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
