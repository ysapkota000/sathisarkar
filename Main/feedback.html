<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: red;
      padding: 20px;
      background-image: url(munci.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    .contact-form {
      max-width: 500px;
      margin: auto;
      margin-top: -20px; 
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyBvZRvmmL9XtHWIOt4h64g0TdU79mf-CvM",
    authDomain: "sathi-authentication.firebaseapp.com",
    databaseURL: "https://sathi-authentication-default-rtdb.firebaseio.com",
    projectId: "sathi-authentication",
    storageBucket: "sathi-authentication.appspot.com",
    messagingSenderId: "875344907531",
    appId: "1:875344907531:web:7494458fe76e325226a60e",
    measurementId: "G-0K6YPF0XTH"
  };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <div class="container mt-5">
    <div class="contact-form">
      <h2 class="mb-4">गुनासो</h2>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter the problem title" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
          <label for="relation">Relation to the Problem</label>
          <input type="text" class="form-control" id="relation" placeholder="Enter your relation" required>
        </div>
        <div class="form-group">
          <label for="description">Detailed Description</label>
          <textarea class="form-control" id="description" rows="4" placeholder="Enter detailed description" required></textarea>
        </div>
        <div class="form-group">
          <label for="documents">Upload Documents</label>
          <input type="file" class="form-control-file" id="documents" accept=".pdf, .doc, .docx" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var database = firebase.database();
    var form = document.querySelector('form');

   
    form.addEventListener('submit', function (event) {
      event.preventDefault();

 
      var formData = {
        title:document.getElementById("title"),
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        address: document.getElementById('address').value,
        relation: document.getElementById('relation').value,
        description: document.getElementById('description').value,
        attachment:document.getElementById("documents").value
      };

    
      database.ref('submissions').push(formData)
        .then(function () {
          alert('Data submitted successfully!');
        })
        .catch(function (error) {
          console.error('Error submitting data: ', error);
        });
    });
  });
</script>

</body>
</html>
