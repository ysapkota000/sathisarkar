<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(munci.jpeg); /* Replace 'your-background-image.jpg' with the actual path to your image */
      background-size: cover; /* Cover the entire viewport with the background image */
      background-position: center center; /* Center the background image */
      background-attachment: fixed; /* Fixed background */
      color: #fff; /* Text color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      width: 100%; /* Set the width to cover the entire screen */
      box-sizing: border-box; /* Include padding and border in the total width */
      position: absolute;
      top: 0;
      display: flex;
      justify-content: space-between; /* Space between logo and navigation features */
      align-items: center;
      height:12vh; /* Increase the height of the navbar */
    }

    #logo {
      /* Add styles for your logo here */
      height: 19vh;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FF5733;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
    <img src="logoo.png" id="logo"alt="" srcset="">
    </div>
    <div class="nav-features">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Your page content goes here -->

</body>
</html>
